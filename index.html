<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Slider</h1>
    </div>
</header>
<section>
    <div class="container">
        <div class="slides">
            <div class="slides__slide active">
                <img src="img/img1.jpg" alt="SailorMoon1">
            </div>
            <div class="slides__slide">
                <img src="img/img2.jpg" alt="SailorMoon2">
            </div>
            <div class="slides__slide">
                <img src="img/img3.jpg" alt="SailorMoon3">
            </div>
            <div class="slides__slide">
                <img src="img/img4.jpg" alt="SailorMoon4">
            </div>
            <div class="slides__btn-prev">
                <img src="img/prev.svg" alt="prev">
            </div>
            <div class="slides__btn-next">
                <img src="img/next.svg" alt="next">
            </div>
        </div>
        <div class="dots">
            <div class="dots__dot active-dot"></div>
            <div class="dots__dot"></div>
            <div class="dots__dot"></div>
            <div class="dots__dot"></div>
        </div>
    </div>
</section>
<script src="main.js"></script>
</body>
</html>
